    <h2> Materiais </h2>

      <option value="20">C20</option>
      <option value="25">C25</option>

    <br> <br>

      <option selected="selected" value="500">CA-50</option>
      <!--         <option value="600">CA-60</option> -->

    </select>

    </form>
    <h2>Dados geométricos</h2>
    <div class="secaoTransversal">
      <img src="https://i.imgur.com/2kUJg7X.jpg" />

      <div class="dados">
        b [cm]:
        <input type="number" id="b" placeholder="b [cm]" </input> </br>
        d [cm]:
        <input type="number" id="d" placeholder="d [cm]" </input> </br>
        </br></br><b>"geometria interna"</b></br>
        &alpha; [<sup>o</sup>]: &nbsp &nbsp
        <input type="number" id="alpha" value=90 </input> inclinação do estribo [45<sup>o</sup>, 90<sup>o</sup>]</br>
        &theta;[<sup>o</sup>]: &nbsp &nbsp &nbsp
        <input type="number" id="theta" value=45 </input> inclinaçao da biela de concreto [30<sup>o</sup>, 45<sup>o</sup>] </br>
      </div>
    </div>

    <h2>Solicitações</h2>
    Vk [kN]:
    <input type="number" id="vk" placeholder="Vk [kN]" </input> </br>
    <p> </p>
    <button type="submit" onclick="dimensionarModelo1()">Calcular (modelo I)</button> &nbsp &nbsp &nbsp
    <button type="submit" onclick="dimensionarModelo2()">Calcular (modelo II)</button>
    <div id="resultadoCortante"></div>
